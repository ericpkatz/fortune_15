{% extends '../layout.html' %}
{% block content %}
<div>
    <a href='/companies/{{company.id}}/employees/new'>Add an Employee</a>
</div>
<table class='table'>
    <thead>
        <th>Firs Name</th>
        <th>Last Name</th>
    </thead>
    {% for employee in employees %}
        <tr>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
